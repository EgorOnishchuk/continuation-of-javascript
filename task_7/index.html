<!doctype html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
			name="viewport"
		/>
		<meta content="ie=edge" http-equiv="X-UA-Compatible" />
		<title>Просмотр видео</title>
		<link
			crossorigin="anonymous"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			rel="stylesheet"
		/>
		<script
			crossorigin="anonymous"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
			rel="stylesheet"
		/>
		<script defer src="script.js"></script>
	</head>
	<body>
		<main class="main-content">
			<div class="container d-flex justify-content-center">
				<div class="video-player w-75 mt-5">
					<div class="row">
						<video
							class="video-player__video col p-0"
							src="pines_valley.mp4"
						></video>
					</div>
					<div class="video-player__controls row p-2 border">
						<div
							class="video-player__time col-7 d-flex align-items-center gap-3"
						>
							<input
								class="video-player__time-slider form-range w-75"
								type="range"
								value="0"
							/>
							<span class="video-player__time-text"></span>
						</div>
						<div
							class="video-player__volume col-2 d-flex align-items-center gap-2"
						>
							<i
								class="video-player__volume-icon bi bi-volume-down fs-5"
							></i>
							<input
								class="video-player__volume-slider form-range"
								id=""
								name=""
								type="range"
							/>
						</div>
						<div
							class="video-player__speed col dropup dropup-center text-end"
						>
							<i
								aria-expanded="false"
								class="video-player__speed-button bi bi-speedometer2 fs-5 dropdown-toggle dropdown-toggle-split"
								data-bs-toggle="dropdown"
								role="button"
							>
								<span class="visually-hidden"></span>
							</i>
							<ul class="video-player__speed-menu dropdown-menu">
								<li
									class="video-player__speed-menu-option dropdown-item"
								>
									0.25x
								</li>
								<li
									class="video-player__speed-menu-option dropdown-item"
								>
									0.5x
								</li>
								<li
									class="video-player__speed-menu-option dropdown-item"
								>
									0.75x
								</li>
								<li
									class="video-player__speed-menu-option dropdown-item"
								>
									1x
								</li>
								<li
									class="video-player__speed-menu-option dropdown-item"
								>
									1.25x
								</li>
								<li
									class="video-player__speed-menu-option dropdown-item"
								>
									1.5x
								</li>
								<li
									class="video-player__speed-menu-option dropdown-item"
								>
									1.75x
								</li>
								<li
									class="video-player__speed-menu-option dropdown-item"
								>
									2x
								</li>
							</ul>
						</div>
						<i
							class="video-player__play-pause-button col bi bi-play-circle fs-5 text-center"
							role="button"
						></i>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
